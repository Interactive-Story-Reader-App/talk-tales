
<div class="bg">
    <div class="text-right py-3 px-5">
        <a routerLink="/index">Home</a>
    </div>

    <div class="container-fluid p-0 m-0">
        <div class="home-bg-img">
            <div class="text-center">
                <div class="app-heading">
                    <h1>TALK TALES</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="card px-2 py-4 text-center text-muted">
            <h4><span class="text-warning">Story Title: </span>{{story.story_title}}</h4>
        </div>
    </div>
    

    <div class="container mb-3 py-3">
        <p class="display-3 cTitle text-muted text-center border-bottom border-secondary py-1">{{currentChapter.chapter_title}}</p>
        <div class="row">

            <div class="col-7 h5 chapter-content border border-primary mx-2">
                <div class="py-3" *ngIf="currentChapter._id == '6b5eabbd4d1f4effbba18e33ed94cdee' ">
                    <span class="bg-primary text-light py-2 px-3 rounded mr-3"> THIS CHAPTER HAS A VIDEO => </span> <button data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-info btn-raised">Open Chapter Video</button> 
                </div>
               {{ currentChapter.chapter_content }} 
                <div class="text-center my-4">
                    <button (click)="nextChapter()" class="btn btn-success btn-raised w-50"> NEXT CHAPTER <i class="fas fa-arrow-circle-right"></i> </button>
                </div>
            </div>

            <div class="col-4 rounded border border-secondary d-flex align-items-top justify-content-center bg-light">
                <div class="py-3">
                    <img class="img-thumbnail" src="../../../assets/images/{{currentChapter._id}}.jpg" width="100%" alt="">
                </div>
                
            </div>
        </div>
        
    </div>

            <!-- Delete Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Chapter Video</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <video width="320" height="240" controls>
                        <source src="../../../assets/images/boatandship.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                <h2> </h2>
                </div>
                <div class="modal-footer">
                <!-- <button  type="button" class="btn btn-secondary" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button> -->
                </div>
            </div>
            </div>
        </div>
    <!-- End of Delete Modal -->

</div>
