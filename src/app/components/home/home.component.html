<div class="body">
    <div class="container-fluid p-0 m-0">
        <div class="home-bg-img">
            <div class="text-center">
                <div class="app-heading">
                    <h1>TALK TALES</h1>
                </div>
                <div>
                    <select id="gender" class="custom-select bg-light w-75 my-3">
                        <option value='' selected>--All Categories--</option>
                        <option value="tales">Fairy Tales</option>
                        <option value="drama">Drama</option>
                        <option value="fiction">Fiction</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>
                <h6 class="text-light">Have Interactive Experience Whiles Reading Stories</h6>
            </div>
        </div>
    </div>

    <div class="container-fluid p-2">
        <div class="card p-3">
            <h3 class="text-muted text-center py-2 my-3 border-bottom">ALL STORIES</h3>
            <div class="row mx-auto">
                <div class="col my-2" *ngFor="let story of stories">
                    <div class="card" style="width: 16rem;">
                         <a routerLink="/reader"><img class="card-img-top p-1" src="../../../../assets/images/cover3.jpg" alt="Card image cap"></a>
                        <div class="card-body">
                          <a routerLink="/reader"><h6 class="card-title">{{ story.story_title }}</h6></a>
                          <p class="card-text">{{ story.story_description.substr(0, 100) }}...</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </div>


</div>
